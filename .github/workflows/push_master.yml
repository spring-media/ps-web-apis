name: Deployment
on:
  push:
    branches:
      - master

jobs:
  checks:
    name: Formatting checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v1.2.0

      - name: Set Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Install npm
        run: npm ci

      - name: Npm format-check
        run: npm run check --if-present

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v1.2.0

      - name: Set Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Install npm
        run: npm ci

      - name: Test npm
        run: npm run test

      - name: Patch version
        run: |
          git config --global user.name "Spring Media CD"
          git config --global user.email "ps-support-og@moveoffice.com"
          git remote add publisher "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          npm version patch -m "Automatically updated npm version to %s"
          git push publisher HEAD:master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build npm
        run: npm run build

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PS_GITHUB_ACCESSTOKEN }}
